<html>
  <head>
    <meta charset="utf-8">
    <title>react js demo</title>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>

  <body>
    <div id="app"></div>

    <script type="text/babel">
                  //不能加this
      var MessageBox = React.createClass({
        getInitialState() {
          return {
            isVisiable : true,
            titleMessage : 'hehe from kc',
            messages : [
              '昨天已去',
              '把握现在',
              '不望将来',
            ]
          }
        },
        render : function() {
          var styleObj = {
            display : this.state.isVisiable ? 'block' : 'none',
          }
          return (
            <div>
              <h1 style={styleObj}>{this.props.title}</h1>
              <Submessage hehe={this.state.messages}/>
            </div>
          )
        }
      });

      var Submessage = React.createClass({
        propTypes : {
          hehe : React.PropTypes.array.isRequired,
        },
        getDefaultProps : function() {
          return {
            hehe : ['gaga'],
          }
        },
        render : function() {
         var messageEles = [];
         this.props.hehe.forEach(function(msg, index) {
           messageEles.push(
             <p>码农说: {msg}</p>
           )
         });
          return (
            <div>
              {messageEles }
            </div>
          );
        }
      });

      var title='kc from props'

      ReactDOM.render( <MessageBox title={title}/>,
          document.getElementById('app'),
          function() {
            console.log("lalala");
          }
      );

    </script>

  </body>
</html>
