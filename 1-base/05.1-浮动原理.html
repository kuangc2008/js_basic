<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>


<style type="text/css">
	body {
		margin: 0;
	}
	
	.red, .green, .blue {
		width: 200px;
		height: 200px;
	}
	.red {
		float:left;

		background: red;
	}
	.green {
		float:left;

		background: green;
	}
	.blue {
		float:right;
		background: blue;
	}
	
	span {
		float: left;
		width: 100px;
		height: 200px;
		background: pink;
	}
	
	
</style>
</head>

<body>
	  
	  <div class="red"></div>
	  <div class="green"></div>
	  <div class="blue"></div>
	  
	  <span></span>
	  <div class="red"></div>
	  
	  
</body>
</html>
